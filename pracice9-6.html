<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function wheel(e, obj) {
      let image = document.getElementById('img');
      let width = obj.width;
      let height = obj.height;
      if (e.wheelDelta > 0) { //위쪽으로 휠을 굴린 경우
        //obj.style.cssText = "transform : scale(1.05, 1.05)";
        obj.width += width * 0.05;
        obj.height += height * 0.05;
      }
      else { // 아래쪽으로 휠을 굴린 경우
        //obj.style.cssText = "transform : scale(0.95, 0.95)";
        obj.width -= width * 0.05;
        obj.height -= height * 0.05;
      }
    }

  </script>
</head>

<body>
  <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
  <hr>
  <br>
  이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다
  <img id="img" src="./images/banana.jpg" onwheel="wheel(event, this)">
</body>

</html>
