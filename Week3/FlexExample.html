<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 예시</title>
    <style>
        /* 플렉스 컨테이너 */
        .flex-container {
            display: flex;
            flex-direction: row; /* 기본값: 가로 방향 */
            justify-content: space-around; /* 아이템 간의 간격을 동일하게 */
            align-items: center; /* 아이템을 교차 축에서 중앙에 정렬 */
            border: 2px solid #333;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* 플렉스 아이템 */
        .flex-item {
            flex-grow: 1; /* 아이템이 남은 공간을 동일하게 차지 */
            flex-basis: 100px; /* 아이템의 기본 크기 */
            flex-shrink: 1; /* 컨테이너가 작아지면 아이템도 줄어듦 */
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #aaa;
            padding: 20px;
        }

        /* 플렉스 컨테이너: 세로 방향 */
        .column-container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            justify-content: flex-start;
            align-items: flex-start;
            border: 2px solid #555;
            height: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Flexbox 예시</h1>

    <!-- 가로 방향의 플렉스 컨테이너 -->
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- 세로 방향의 플렉스 컨테이너 -->
    <div class="column-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

</body>
</html>
