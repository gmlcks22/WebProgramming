<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio와 vidio 내장하기</title>
  <script>
    function musicplay() {
      let audio = document.getElementById('audio');
      audio.play();
    }
    function vidioplay() {
      video.play();
    }
  </script>
</head>

<body>
  <h3>오디오와 비디오 내장 페이지</h3>
  <hr>
  <audio id="audio" src="Satin Moonrise - Adam MacDougall.mp3" loop controls>
    웹 브라우저가 audio 태그를 지원하지 않습니다
  </audio>
  <hr>
  <video id="video" width="300" height="200" controls src="12469290_1920_1080_25fps.mp4" type="video/mp4">
    <!--<source src="12469290_1920_1080_25fps.mp4" type="video/mp4">-->
    웹 브라우저가 vidio 태그를 지원하지 않습니다.
  </video>
  <br><br>
  <button onclick="musicplay()">music play</button>
  <button onclick="vidioplay()">vidio play</button>

  <script>
    let video = document.getElementById('video');
    video.onloadedmetadata = function (e) {
      video.width = video.videoWidth;
      video.height = video.videoHeight;
    }
  </script>
</body>

</html>
