<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex 11-3 선으로 삼각형 그리기</title>
</head>

<body>
  <h3>선으로 삼각형 그리기</h3>
  <hr>
  <canvas id="canvas" width="300" height="200" style="background-color: aliceblue;"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.beginPath();
    context.moveTo(120, 20);
    context.lineTo(20, 50);
    context.lineTo(150, 120);
    context.strokeStyle = 'red';
    context.closePath();
    context.stroke();
  </script>
</body>

</html>
