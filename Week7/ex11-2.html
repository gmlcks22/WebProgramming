<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캔버스 그리기</title>
</head>
<body>
  <h3>캔버스 그리기</h3>
  <hr>
  <canvas id="canvas1" style="background-color: lightblue;" width="500" height="300"></canvas>
  <script>
    var canvas = document.getElementById('canvas1');
    var context = canvas.getContext('2d');

    context.beginPath();
    context.rect(60, 60, 100, 100);
    context.strokeStyle = 'red';
    context.stroke();

    context.beginPath();
    context.rect(100, 100, 100, 100);
    context.fillStyle = 'pink';
    context.fill();

    context.font = '20px Gothic';
    context.fillStyle = 'green';
    context.fillText('Text in Canvas', 200, 80);

    //context.clearRect(0, 0, canvas.width, canvas.height);
    context.stroke();
  </script>
</body>
</html>
