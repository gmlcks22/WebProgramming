<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-6</title>
  <script>
    function showAlert(p) {
      let ui = prompt("HTML 택스트 혹은 그냥 텍스트를 입력하세요");
      p.innerHTML = ui;
    }
  </script>
</head>

<body>
  <h2>innerHTML</h2>
  <hr>
  <p onclick="showAlert(this)">이번 여름에는 어디로 갈까요?</p>
</body>

</html>
