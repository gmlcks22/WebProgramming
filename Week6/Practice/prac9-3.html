<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prac 9-3</title>
  <script>
    function whenEnter(e) {
      if (e.key == "Enter") { // 엔터만
        document.getElementById('exp');
        document.getElementById('result');
        result.value = eval(exp.value);
      }
    }
  </script>
</head>

<body>
  <h2>계산기 만들기</h2>
  <hr>
  <p>수식을 입력하고 &lt;Enter&gt; 를 입력하세요.</p>
  식
  <input type="text" id="exp" onkeypress="whenEnter(event)">
  <br>
  값
  <input type="text" id="result">
</body>

</html>
